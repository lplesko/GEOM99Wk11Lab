<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add Web Map Service (WMS)</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  // This code is derived from the example at: https://docs.mapbox.com/mapbox-gl-js/example/wms/
  // This access token is only valid for the url https://lplesko.github.io/GEOM99Wk11Lab, created at the following link: https://account.mapbox.com/access-tokens/create/
  mapboxgl.accessToken = 'pk.eyJ1IjoibHBsZXNrbyIsImEiOiJjazdxNHM2YmEwNTBrM2dta2RpdGdlMDJ2In0.rONnJ1Jl09LA-FprSGB1gw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      zoom: 3,
      center: [-100, 60]
    });
 
    map.on('load', function() {
      map.addSource('wms-test-source', {
        'type': 'raster',
        'tiles': [
		'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/LPleskoCanadaPro/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=3857&layers=&layerDefs=&size=256%2C256&imageSR=3857&historicMoment=&format=png&transparent=true&dpi=96&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&f=image'
	],
	'tileSize': 256
      });
      map.addLayer(
        {
          'id': 'wms-test-layer',
          'type': 'raster',
          'source': 'wms-test-source',
          'paint': {}
        },
        'aeroway-line'
      );
    });
</script>
 
</body>
</html>
