<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add Web Map Service (WMS)</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  // This code is derived from the example at: https://docs.mapbox.com/mapbox-gl-js/example/wms/
	mapboxgl.accessToken = 'pk.eyJ1IjoibHBsZXNrbyIsImEiOiJjazdnNmFkZ2YwMjd2M2ZtdTd0MnpqMGd4In0.xsh1nBMx5dh089PiwV2aMQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      zoom: 3,
      center: [-74.5447, 40.6892]
    });
 
    map.on('load', function() {
      map.addSource('wms-test-source', {
        'type': 'raster',
        'tiles': [
https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/LPleskoCanadaPro/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=EPSG%3A3857&layers=show%3A0&layerDefs=&size=256%2C256&imageSR=&format=png32&transparent=true&dpi=&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&f=image
        'tileSize': 256
      });
      map.addLayer(
        {
          'id': 'wms-test-layer',
          'type': 'raster',
          'source': 'wms-test-source',
          'paint': {}
        },
        'aeroway-line'
      );
    });
</script>
 
</body>
</html>
