<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add GeoJSON from ArcGIS Server</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
  // This code is derived from the example at: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
  // This uses a default public token on my account.
	// I tried to apply my own access token but it didn't work, created at the following link: https://account.mapbox.com/access-tokens/create/
  mapboxgl.accessToken = 'pk.eyJ1IjoibHBsZXNrbyIsImEiOiJjazdnNmFkZ2YwMjd2M2ZtdTd0MnpqMGd4In0.xsh1nBMx5dh089PiwV2aMQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 3,
    center: [-100, 60]
  });
 
  var url = 'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/LPleskoCanadaPro/MapServer/0/query?where=PRNAME%3D%27Ontario%27&text=&objectIds=&time=&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=&having=&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&historicMoment=&returnDistinctValues=false&resultOffset=&resultRecordCount=&queryByDistance=&returnExtentOnly=false&datumTransformation=&parameterValues=&rangeValues=&quantizationParameters=&featureEncoding=esriDefault&f=geojson';
  map.on('load', function() {
    window.setInterval(function() {
      map.getSource('drone').setData(url);
    }, 2000);
 
    map.addSource('drone', { type: 'geojson', data: url });
    map.addLayer({
      'id': 'drone',
      'type': 'symbol',
      'source': 'drone',
      'layout': {
      'paint': {'fill-color': '#088','fill-opacity': 0.8}
    });
  });
</script>
 
</body>
</html>
